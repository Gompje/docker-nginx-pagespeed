server {
    listen 5050 default_server;

    server_name _;

    root /etc/nginx/html/;

    access_log off;

    location / {
        vhost_traffic_status_display;
        vhost_traffic_status_display_format html;
    }

    location = /health {
        add_header Content-Type text/plain;
        return 200 '┬┴┬┴┤(･_├┬┴┬┴';
    }

    location /sonoy {
        access_log off;
        return 200 "┬┴┬┴┤(･_├┬┴┬┴";
    }
}
